<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸª² Error Log Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #eee;
      padding: 1rem;
    }
    h2 {
      color: #0ff;
    }
    button {
      margin: 0.5rem 0;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
    }
    .entry {
      border-left: 4px solid #444;
      padding: 0.6rem;
      margin-bottom: 1rem;
      background: #222;
      border-radius: 6px;
    }
    .entry.moduleexport {
      background: #330;
      border-left-color: orange;
    }
    .entry.moduleload {
      background: #301010;
      border-left-color: crimson;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
    .legend {
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h2>ðŸ“‹ Error Log</h2>
  <div class="legend">
    <strong>Legend:</strong>
    <span style="color:orange;">ModuleExport</span> = missing export<br />
    <span style="color:crimson;">ModuleLoad</span> = failed to load module<br />
    <span style="color:#aaa;">Other</span> = misc runtime errors
  </div>

  <button onclick="clearLog()">ðŸ§¹ Clear Log</button>

  <div id="log"></div>

 <script type="module">
  import { getErrorLog, clearErrorLog } from './js/errorHandler.js';

  const container = document.getElementById('logContainer');

  const logs = getErrorLog();
  if (logs.length === 0) {
    container.innerHTML = '<p>No errors logged.</p>';
  } else {
    logs.forEach(log => {
      const div = document.createElement('div');
      div.className = 'error-entry';
      div.innerHTML = `
        <p><strong>Time:</strong> ${log.time}</p>
        <p><strong>Type:</strong> ${log.type}</p>
        <p><strong>Message:</strong> ${log.message}</p>
        <p><strong>Source:</strong> ${log.source}</p>
        <p><strong>Hint:</strong> ${log.hint}</p>
        <pre>${log.stack}</pre>
        <hr>
      `;
      container.appendChild(div);
    });
  }

  document.getElementById('clearBtn')?.addEventListener('click', () => {
    clearErrorLog();
    location.reload();
  });
</script>

</body>
</html>
