<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub FileDiff Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.25rem;
      font-size: 1rem;
      width: 100%;
    }
    .controls {
      display: flex;
      gap: 1rem;
    }
    .diff-container {
      display: flex;
      gap: 1rem;
      height: 80vh;
    }
    .column {
      flex: 1;
      overflow-y: auto;
      background: #f0f0f0;
      padding: 1rem;
      border: 1px solid #ccc;
      white-space: pre;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>üìÑ GitHub FileDiff Viewer</h1>
  <div class="controls">
    <div style="flex: 1;">
      <label for="url1">GitHub Raw URL - File 1</label>
      <input id="url1" type="text" placeholder="https://raw.githubusercontent.com/...">
    </div>
    <div style="flex: 1;">
      <label for="url2">GitHub Raw URL - File 2</label>
      <input id="url2" type="text" placeholder="https://raw.githubusercontent.com/...">
    </div>
  </div>
  <button onclick="loadFiles()">üîç Compare Files</button>

  <div class="diff-container">
    <div id="file1" class="column">File 1 contents...</div>
    <div id="file2" class="column">File 2 contents...</div>
  </div>

  <script src="js/filediff.js"></script>
  <!-- <script type="module" src="js/app.js"></script> -->
  
</body>
</html>
